<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones4U</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <script src="phones.js" type="module"></script>
    <script src="script.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
</head>
<body>
    <section class="heroContainer">
        <nav class="nav">
            <p class="logo">PHONES4U</p>
            <div class="desktopMenu">
                <a href="#main" id="samsung">Samsung</a>
                <a href="#main" id="iphone">Iphone</a>
                <a href="#main" id="google">Google</a>
                <a href="#main" id="motorolla">Motorolla</a>
                <a href="#main" id="nokia">Nokia</a>
            </div>
            <img src="./images/menu.png" alt="" class="mobileMenu" id="mobileMenuBtn">
        </nav>
        <div class="mobileNav hideMobileNav" id="mobileNav">
            <img src="./images/close.png" alt="" class="closeMobile" id="closeMobile">
            <a href="#main" id="mobileSamsung">Samsung</a>
            <a href="#main" id="mobileIphone">Iphone</a>
            <a href="#main" id="mobileGoogle">Google</a>
            <a href="#main" id="mobileMotorolla">Motorola</a>
            <a href="#main" id="mobileNokia">Nokia</a>
        </div>
        <div class="hero">
            <p class="title">Take your phone to the next level</p>
            <p class="slogan">Just a click away...</p>
            <div class="buttonContainer">
                <button class="shopNow" id="shopNow">Shop now</button>
            </div>
            <img src="./images/iphone13.png" alt="" class="iphoneHero">
        </div>
    </section>
    <section class="main" id="main">
        <!--FILTER-->
        <div class="filter hideFilter" id="filter">
            <img src="./images/close.png" alt="" class="filterClose" id="closeFilter">
            <label for="brands">Brand:</label>
            <select name="brands" id="selectBrand">
                <option value="any" selected>any</option>
                <option value="Samsung">Samsung</option>
                <option value="Apple">Apple</option>
                <option value="Google">Google</option>
                <option value="Motorolla">Motorolla</option>
                <option value="Nokia">Nokia</option>
            </select>
            <label for="minPrice">Min Price:</label>
            <input name="minPrice" type="range" max="1200" min="0" step="50" value="1" id="minPriceSlider">
            <p id="minPrice">£0</p>
            <label for="maxPrice">Max Price:</label>
            <input name="maxPrice" type="range" max="1200" min="0" step="50" value="3000" id="maxPriceSlider">
            <p id="maxPrice">£1200</p>
            <label for="colors">Colours:</label>
            <select name="colors" id="colors">
                <option value="any" selected>any</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="green">Green</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="gray">Gray</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
            </select>
            <label for="memory">Memory:</label>
            <select name="memory" id="memoryBtn">
                <option value="any" selected>any</option>
                <option value="4MB">4MB</option>
                <option value="32GB">32GB</option>
                <option value="64GB">64GB</option>
                <option value="128GB">128B</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
            </select>
            <div class="search">
                <label for="search">Search:</label>
                <input name="search" type="text" id="phoneSearch">
                <button id="phoneButton">Find phone</button>
            </div>
        </div>
        <!--MOBILE FILTER-->
        <div class="mobileFilter">
            <button id="filterButton">Filter</button>
        </div>

        <div id="displayPhones">

        </div>
    </section>
    <footer>
        <p>Project by: Mateusz Kroplewski</p>
        <a href="/credits.html">View credits</a>
    </footer>
</body>
</html>
