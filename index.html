<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones4U</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <script src="phones.js" type="module"></script>
    <script src="script.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
</head>
<body>
    <section class="heroContainer">
        <nav class="nav">
            <p class="logo">PHONES4U</p>
            <div class="desktopMenu" id="menu">
                <img src="./images/close.png" alt="" class="closeMobile" id="closeMobile">
                <a href="#main" id="samsung">Samsung</a>
                <a href="#main" id="iphone">Iphone</a>
                <a href="#main" id="google">Google</a>
                <a href="#main" id="motorolla">Motorolla</a>
                <a href="#main" id="nokia">Nokia</a>
            </div>
            <img src="./images/menu.png" alt="" class="mobileMenu" id="mobileMenuBtn">
        </nav>
        <div class="hero">
            <p class="title">Take your phone to the next level</p>
            <p class="slogan">Just a click away...</p>
            <div class="buttonContainer">
                <button class="shopNow" id="shopNow">Shop now</button>
            </div>
            <img src="./images/iphone13.png" alt="" class="iphoneHero">
        </div>
    </section>
    <section class="main" id="main">
        <!--FILTER-->
        <div class="filterContainer hideFilter" id="filter">
            <img src="./images/close.png" alt=""  id="closeFilterMobile">
            <h1 class="filterTitle">Filter:</h1>
            <div class="searchContainter">
                <input type="text" name="search" id="search" placeholder="Enter dream phone...">
                <button id="searchBtn">Filter!</button>
            </div>
            <div class="price filterSection">
                <h3 class="filterHeader">Price:</h3>
                <div class="minPriceContainer">
                    <p>Min: </p>
                    <input name="minPrice" type="range" max="1200" min="0" step="50" value="1" id="minPrice">
                    <p id="minPriceValue">£0</p>
                </div>
                <div class="maxPriceContainer">
                    <p>Max: </p>
                    <input name="maxPrice" type="range" max="1200" min="0" step="50" value="1200" id="maxPrice">
                    <p id="maxPriceValue">£1200</p>
                </div>
            </div>
            <div class="brand filterSection">
                <h3 class="filterHeader">Brand:</h3>
                <div class="inputContainer">
                    <label for="brandSamsung">Samsung</label>
                    <input type="checkbox" id="brandSamsung" value="Samsung" class="brands">
                    <label for="brandApple">Apple</label>
                    <input type="checkbox" id="brandApple" value="Apple" class="brands">
                    <label for="brandGoogle">Google</label>
                    <input type="checkbox" id="brandGoogle" value="Google" class="brands">
                    <label for="brandMotorolla">Motorolla</label>
                    <input type="checkbox" id="brandMotorolla" value="Motorolla" class="brands">
                    <label for="brandNokia">Nokia</label>
                    <input type="checkbox" id="brandNokia" value="Nokia" class="brands">
                </div>
            </div>
            <div class="filterSection filterColor">
                <h3 class="filterHeader">Color:</h3>
                <div class="color">
                    <div class="inputContainerColor">
                        <label for="black">Black</label>
                        <input type="checkbox" id="black" value="black" class="colors">
                        <label for="white">White</label>
                        <input type="checkbox" id="white" value="white" class="colors">
                        <label for="green">Green</label>
                        <input type="checkbox" id="green" value="green" class="colors">
                        <label for="blue">Blue</label>
                        <input type="checkbox" id="blue" value="blue" class="colors">
                        <label for="gold">Gold</label>
                        <input type="checkbox" id="gold" value="gold" class="colors">
                        <label for="silver">Silver</label>
                        <input type="checkbox" id="Silver" value="Silver" class="colors">
                    </div>
                </div>
            </div>
            <div class="memory filterSection">
                <h3 class="filterHeader">Memory:</h3>
                <div class="inputContainerMemory">
                    <label for="4MB">4MB</label>
                    <input type="checkbox" id="4MB" value="4MB" class="memoryVal">
                    <label for="8GB">8GB</label>
                    <input type="checkbox" id="8GB" value="8GB" class="memoryVal">
                    <label for="16GB">16GB</label>
                    <input type="checkbox" id="16GB" value="16GB" class="memoryVal"> 
                    <label for="32GB">32GB</label>
                    <input type="checkbox" id="32GB" value="32GB" class="memoryVal">
                    <label for="64GB">64GB</label>
                    <input type="checkbox" id="64GB" value="64GB" class="memoryVal">
                    <label for="128GB">128GB</label>
                    <input type="checkbox" id="128GB" value="128GB" class="memoryVal">
                    <label for="256GB">256GB</label>
                    <input type="checkbox" id="256GB" value="256GB" class="memoryVal">
                    <label for="512GB">512GB</label>
                    <input type="checkbox" id="256GB" value="512GB" class="memoryVal">
                </div>
            </div>
        </div>

        <!--MOBILE FILTER-->
        <div class="mobileFilter">
            <button id="filterButton">Filter</button>
        </div>

        <div id="displayPhones">

        </div>
    </section>
    <footer>
        <p>Project by: Mateusz Kroplewski</p>
        <a href="/references.html">View references</a>
    </footer>
</body>
</html>
