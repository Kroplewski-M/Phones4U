<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones4U</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
</head>
<body>
    <section class="heroContainer">
        <nav class="nav">
            <p class="logo">PHONES4U</p>
            <div class="desktopMenu">
                <a href="#">Samsung</a>
                <a href="#">Iphone</a>
                <a href="#">Google</a>
                <a href="#">Motorola</a>
                <a href="#">Nokia</a>
            </div>
            <img src="./images/menu.png" alt="" class="mobileMenu">
        </nav>
        <div class="hero">
            <p class="title">Take your phone to the next level</p>
            <div class="buttonContainer">
                <button class="shopNow">Shop now</button>
            </div>
            <img src="./images/iphone13.png" alt="" class="iphoneHero">
        </div>
        <p class="slogan">Just a click away...</p>
    </section>
    <section class="main">
        <div class="filterDesktop">
            <label for="brands">Brand:</label>
            <select name="brands" id="selectBrand">
                <option value="all" selected>All</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
                <option value="google">Google</option>
                <option value="motorola">Motorola</option>
                <option value="nokia">Nokia</option>
            </select>
            <label for="minPrice">Min Price:</label>
            <input name="minPrice" type="range" max="3000" min="1" step="50" value="1">
            <label for="maxPrice">Max Price:</label>
            <input name="maxPrice" type="range" max="3000" min="1" step="50" value="3000">
            <label for="colors">Colours:</label>
            <select name="colors" id="">
                <option value="all" selected>All</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="green">Green</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="gray">Gray</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
            </select>
            <label for="memory">Memory:</label>
            <select name="memory" id="">
                <option value="any" selected>Any</option>
                <option value="4">4GB</option>
                <option value="32">32GB</option>
                <option value="64">64GB</option>
                <option value="128">128B</option>
                <option value="256">256GB</option>
                <option value="512">512GB</option>
            </select>
        </div>
        <div class="search">
            <label for="search">Search:</label>
            <input name="search" type="text" id="phoneSearch">
            <button id="phoneButton">Find phone</button>
        </div>
    </section>
</body>
</html>
